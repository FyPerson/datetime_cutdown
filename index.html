    <!-- 合并字体资源请求 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"

          crossorigin="anonymous"
          referrerpolicy="no-referrer">
    
    <!-- 预加载关键资源 -->
    <link rel="preload" href="./styles.css" as="style">
    <link rel="preload" href="./script.js" as="script">
    
    <link rel="stylesheet" href="./styles.css">
    
    <!-- 添加 DNS 预连接 -->
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    
    <!-- Sitemap -->
    <link rel="sitemap" type="application/xml" href="/sitemap.xml">
    
    <!-- 统一使用defer属性的脚本引用 -->
    <script src="./lunar.js" defer></script>
    <script src="./script.js" defer></script>
</head>
<body>
    <header>
        <nav class="header-nav" aria-label="导航菜单">
            <div class="nav-buttons">
                <a href="weather.html" class="weather-link" aria-label="查看天气">
                    <i class="fas fa-cloud-sun" aria-hidden="true"></i>
                    <span>天气</span>
                </a>
                <button id="theme-toggle" aria-label="切换主题" role="switch">
                    <!-- 添加过渡动画 -->
                    <i class="fas fa-sun light-icon" aria-hidden="true"></i>
                    <i class="fas fa-moon dark-icon" aria-hidden="true"></i>
                    <span class="theme-text">切换主题</span>
                </button>
            </div>
        </nav>
        <h1>
            <i class="fas fa-hourglass-half" aria-hidden="true"></i>
            <span>倒计时清单</span> <!-- 添加文字包裹 -->
        </h1>
    </header>

    <!-- 添加页面加载状态 -->
    <div id="loading-state" aria-live="polite" class="loading-spinner">
        <i class="fas fa-spinner fa-spin"></i>
        <span class="loading-text">加载中</span>
    </div>

    <main>
        <div class="content-wrapper">
            <!-- 左侧宜事项 -->
            <aside class="side-content yi-content">
                <div class="side-card">
                    <h2 class="side-title">宜</h2>
                    <ul class="side-list" id="yi-items"></ul>
                </div>
            </aside>

            <!-- 中间主要内容 -->
            <div class="center-content">
                <section id="current-time" class="current-time">
                    <div id="solar-date" class="solar-date">
                        <i class="fas fa-calendar-alt" aria-hidden="true"></i>
                        <span id="solar-date-text"></span>
                    </div>
                    <div id="lunar-date" class="lunar-date">
                        <i class="fas fa-moon" aria-hidden="true"></i>
                        <span id="lunar-date-text"></span>
                    </div>
                </section>


                <section id="stats-container"></section>
            </div>

            <!-- 右侧忌事项 -->
            <aside class="side-content ji-content">
                <div class="side-card">
                    <h2 class="side-title">忌</h2>
                    <ul class="side-list" id="ji-items"></ul>
                </div>
            </aside>
        </div>
    </main>

    <!-- 添加结构化数据 (JSON-LD) -->
    <script type="application/ld+json">

        "url": "https://datetimecutdown.fypress.org/",
        "applicationCategory": "UtilityApplication",
        "operatingSystem": "Web",
        "offers": {
            "@type": "Offer",
            "price": "0",
            "priceCurrency": "CNY"
        },
        "featureList": [
            "节日倒计时",
            "农历日期显示",
            "黄历查询",
            "天气查询",
            "工作倒计时",
            "发薪日提醒"
        ],
        "inLanguage": "zh-CN",
        "isAccessibleForFree": true
    }
    </script>
</body>
</html>
